<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <script src="https://kit.fontawesome.com/633bdcc7c4.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="styles.css" />
    <title>Recipe</title>
  </head>
  <body>
    <header>
      <div class="header_text">
        <div class="header__ttitle">Good morning</div>
        <div class="header__desc">What are you eating today?</div>
      </div>
      <div class="header__icons">
        <div class="icons__search">
          <i class="fas fa-search"></i>
        </div>
        <div class="icons__profile">
          <i class="far fa-user-circle"></i>
        </div>
      </div>
    </header>
    <main>
      <div class="recipes__wrapper">
        <div class="recipe">
          <span class="recipe__like">
            <i class="fas fa-heart"></i>
          </span>
          <div class="recipe__info">
            <div class="info__title">Oatmeal cookie</div>
            <div class="info__desc">Vegan 10 minutes 3 people</div>
            <div class="info__rate">
              <span class="rate__star">
                <span class="star__num">4.3</span>
                <span class="star__icon"><i class="far fa-star"></i></span>
              </span>
              <span class="rate__command">
                <span class="command__num">94</span>
                <span class="command__icon"><i class="far fa-comment-dots"></i></span>
              </span>
              <span class="rate__like">
                <span class="like__num">123</span>
                <span class="like__icon"><i class="far fa-thumbs-up"></i></span>
              </span>
            </div>
          </div>
        </div>
      </div>
    </main>
    <section class="recommended">
      <div class="rec__header">
        <span class="rec__title">Recommended</span>
        <span class="rec__see-all">See all</span>
      </div>
      <ul class="rec__list">
        <li></li>
        <li class="rec__list-item">
          <div class="item-text">
            <div class="item__title">Juice</div>
            <div class="item__desc">Very fresh!</div>
          </div>
        </li>
        <li class="rec__list-item">
          <div class="item-text">
            <div class="item__title">Juice</div>
            <div class="item__desc">Very fresh!</div>
          </div>
        </li>
        <li class="rec__list-item">
          <div class="item-text">
            <div class="item__title">Juice</div>
            <div class="item__desc">Very fresh!</div>
          </div>
        </li>
        <li class="rec__list-item">
          <div class="item-text">
            <div class="item__title">Juice</div>
            <div class="item__desc">Very fresh!</div>
          </div>
        </li>
      </ul>
    </section>
  </body>
</html>
